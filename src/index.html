<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Responsive Chat Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <section class="messenger">
    <div class="menu">
      <div class="items">
        <span>
          <a href="#" title="Minimize">&mdash;</a><br>
          <a href="#" title="End Chat">&#10005;</a>
        </span>
      </div>
      <div class="button">...</div>
    </div>
    <div class="agent-face">
      <div class="half">
        <img class="agent circle" src="http://askavenue.com/img/17.jpg" alt=""></div>
    </div>
    <div class="chat">
      <div class="chat-title">
        <h1>Аристарх Сигизмундович</h1>
        <h2>Консультант</h2>
         <!-- <figure class="avatar">
      <img src="http://askavenue.com/img/17.jpg" /></figure> -->
      </div>
      <div class="messages">
        <div class="messages-content">

        </div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    </div>
    </div>
    <!--<div class="bg"></div>-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="js/main.js"></script>

</body>

</html>
